<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <img src="imgs/Logo.png" alt="logo" class="logo">
</header>

<body>

<main>
    <div class="input-bar">
        <textarea placeholder="Ingrese el texto aquí" id="user-text"></textarea>

        <div class="warning">
            <img src="imgs/Warning.png" alt="warning">
            <p>Apenas letras minúsculas y sin acento</p>
        </div>
        <div class="buttons">
            <button id="encrypt-btn" onclick="">Encriptar</button>
            <button id="decrypt-btn" onclick="">Desencriptar</button>
        </div>
    </div>

    <div class="result-bar">
        <div class="img-text">
            <img src="imgs/Muñeco.png" alt="wait-text">
            <strong id="msg">Ningún mensaje fue</strong>
            <strong>encontrado</strong>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>

        <div class="result-content">
            <textarea disabled id="result-text"></textarea>
            <button id="copy-btn">
                Copiar
            </button>
            <p id="copy-msg"></p>
        </div>
    </div>
</main>


</body>
